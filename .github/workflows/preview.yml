name: S3 Deploy to bucket & invalidation
on:
  push:
    branches:
      - preview
jobs:
  run:
    runs-on: ubuntu-latest
    environment: Preview
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
        - uses: actions/checkout@v3

        - name: Install dependencies
          run: npm i

        - name: Build
          run: npm run generate

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.S3_BUCKET_REGION }}

        - name: Deploy static site to S3 bucket
          run: aws s3 sync ./.output/public s3://${{ secrets.S3_BUCKET }} --exclude "*" --include "./.output/public/_nuxt" --metadata '{"Cache-Control":"public, max-age=31536000, inmmutable"}' --delete
        
        - name: Deploy static site to S3 bucket
          run: aws s3 sync ./.output/public s3://${{ secrets.S3_BUCKET }} --exclude "*" --include "./.output/public/api" --include "./.output/public/favicon*" --include "./.output/public/index.html" --metadata '{"Cache-Control":"public, max-age=0, must-revalidate"}'

        - name: Invalidate dashboard cloudfront
          run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
