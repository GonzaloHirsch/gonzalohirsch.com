name: S3 Deploy - Preview
on:
  push:
    branches:
      - preview
jobs:
  run:
    runs-on: ubuntu-latest
    environment: Preview
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
        - uses: actions/checkout@v3

        - name: Install dependencies
          run: npm i

        - name: Build
          run: npm run generate

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.S3_BUCKET_REGION }}
        
        - name: "Rename all html files"
          run: for file in $(find ./.output/public -name "*.html"); do mv "$file" "${file%%.html}"; done

        - name: Deploy non-cached html files
          run: aws s3 sync ./.output/public s3://${{ secrets.S3_BUCKET }} --include "*" --exclude "*/*.xml" --exclude "*.xml" --exclude "*/*.pdf" --exclude "*.pdf" --exclude "_nuxt/*" --exclude "api/*" --exclude "*/*.png" --exclude "*.png" --exclude "*/*.jpg" --exclude "*.jpg" --exclude "*/*.svg"  --exclude "*.svg" --exclude "*/*.txt" --exclude "*.txt" --exclude "*/*.jpeg" --exclude "*.jpeg" --exclude "*/*.webp" --exclude "*.webp" --content-type "text/html" --cache-control max-age=0,public,must-revalidate --delete

        - name: Deploy non-cached non-html files
          run: aws s3 sync ./.output/public s3://${{ secrets.S3_BUCKET }} --exclude "*" --include "sitemap.xml" --include "Gonzalo-Hirsch-CV.pdf" --include "robots.txt" --cache-control max-age=0,public,must-revalidate
        
        - name: Deploy cached files
          run: aws s3 sync ./.output/public s3://${{ secrets.S3_BUCKET }} --exclude "*" --include "_nuxt/*" --include "api/*" --include "*/*.png" --include "*.png" --include "*/*.jpg" --include "*.jpg" --include "*/*.svg" --include "*.svg" --include "*/*.jpeg" --include "*.jpeg" --include "*/*.webp" --include "*.webp" --cache-control max-age=31536000,public,immutable
        
        - name: Invalidate dashboard cloudfront
          run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
